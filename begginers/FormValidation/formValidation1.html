<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>

		<table align="center">
        	<form name="myform" method="post" action="formValidation1.html" onsubmit="return formValidation()">
            	<tr>
                	<td><label>Name</label></td>
                    <td>:</td>
                    <td>
                    	<input type="text" name="Name"  />
                    	<label id="name"></label>
                    </td>
                </tr>
                <tr>
                	<td><label>Gender</label></td>
                    <td>:</td>
                    <td>
                    	<input type="radio" name="Gender"  value="Male" />Male
                        <input type="radio" name="Gender"  value="FeMale" />FeMale
                        <label id="gender"></label>
                    </td>
                </tr>
                 <tr>
                	<td><label>Education</label></td>
                    <td>:</td>
                    <td>
                    	<input type="checkbox" name="ssc" value="SSC" />SSC
                        <input type="checkbox" name="hsc" value="HSC" />HSC
                        <label id="education"></label>
                    </td>
                </tr>
                <tr>
                	<td><label>Round</label></td>
                    <td>:</td>
                    <td>
                    	<select name="Round" >
                        	<option>Select the Round</option>
                            <option>Round-35</option>
                            <option>Round-36</option>
                            <option>Round-37</option>
                        </select>
                        <label id="round"></label>
                    </td>
                </tr>
                <tr>
                	<td><label>Message</label></td>
                    <td>:</td>
                    <td>
                    	<textarea rows="5" cols="22" name="msg" placeholder="Enter At least 10 Characters"></textarea>
                        <label id="message"></label>
                    </td>
                </tr>
                <tr>
                	<td><label></label></td>
                    <td></td>
                    <td>
                    	<input type="submit" name="Submit" />
                    	<input type="reset" name="Reset" />
                    </td>
                </tr>
            </form>
        </table>
        <div>	
		<script>
        		function formValidation(){ 
						var name = document.forms["myform"]["Name"].value;
						var gender = document.forms["myform"]["Gender"].value;
						var education = "";
						var ssc = document.forms["myform"]["ssc"].value;
						var hsc = document.forms["myform"]["hsc"].value;
						if(document.forms["myform"].ssc.checked){ 
							education+=document.forms["myform"]["ssc"].value;
						}
						if(document.forms["myform"].hsc.checked){ 
							education+=", "+document.forms["myform"]["hsc"].value;
						}
						var rounds = document.forms["myform"]["Round"].value;
						var message = document.forms["myform"]["msg"].value;
						
						if(name==""){ 
							 document.getElementById('name').innerHTML="Name must be filled out";
						     return false;
						}else if(name.length < 3){ 
							document.getElementById('name').innerHTML="Name Length at Least 3 Character";
						     return false;
						}else if(gender==""){ 
							document.getElementById('gender').innerHTML="Tell me your gender";
							return false;
						}else if(!document.forms["myform"].ssc.checked && !document.forms["myform"].hsc.checked){ 
							document.getElementById('education').innerHTML="Tell me your Education";
							return false;
						}else if(rounds=="Select the Round"){ 
							document.getElementById('round').innerHTML="Select Your Round";
							return false;
						}else if(message.length < 10 ){ 
							document.getElementById('message').innerHTML="At least 10 character";
							return false;
						}else{ 
							document.write("Name: "+name+"<br/>");
							document.write("Gender: "+gender+"<br/>");
							document.write("Education: "+education+"<br/>");
							document.write("Round: "+rounds+"<br/>");
							document.write("Comments: "+message+"<br/>");
						}
					
				}
        </script>
        </div>	
</body>
</html>
